<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags Html5</title>
</head>
<body>
    <h1>Algumas Tags Html</h1>
    <ul>
        <li><abbr title="<p> texto </p>">Parágrafos</abbr></li>
        <li><abbr title="<h1> Título </h1> [h1 ... h6]">Títulos</abbr></li>
        <li><abbr title="<img src='Local Imagem' alt='Texto Alternativo'> ">Imagens</abbr></li>
        <li><abbr title="<abbr title='Texto Explicativo'> Texto Abreviado </abbr>">Abreviações</abbr></li>
        <li><abbr title="<code> Script (Código) </code>">Código-Fonte</abbr></li>
        <li><abbr title="<ol> <li></li> </ol>">Lista Númeradas</abbr></li>
        <li><abbr title="<dl> <dt>Título</dt> <dd>Drescrição</dd> </dl>">Lista com Demarcações</abbr></li>
    </ul>
</body>
</html>
