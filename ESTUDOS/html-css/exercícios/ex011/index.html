    <h1>Imagens Dinâmicas</h1>
    <p>Abra essa página de vários dispositivos diferentes, ou simplesmente aumente e diminua o tamanho do seu navegador.
    </p>

    <picture><!--Aparenta uma tag img, porém ela permite que identifique mais de um source-->
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Foto Flexível">
    </picture>

    <h1>Reproduzindo Áudios:</h1>
    <p>Adicionando uma forma de reproduzir áudio em uma página html.</p>
    
    <!--Formatos de áudio: MP3 WAV OGG
    <audio src="midia/god-rest-ye-merry-gentlmen-dj-williams.mp3" controls></audio>
    -->
    <audio preload="metadata" controls>
        <source src="midia/god-rest-ye-merry-gentlmen-dj-williams.mp3" type="audio/mpeg">
