<!DOCTYPE html> <!--Indica que é um documento html-->
<html lang="pt-br"> <!--Tag de iniciação do código e parâmetro que indica a linguagem do documento-->
<head> <!--Área Head = Cabeça / configurações -->
    <meta charset="UTF-8"> <!--Tag de configuração que tem como parâmetro configurar o conjunto de caracteres (UTF-8) 
    conjunto de caracteres que aceita acentuação-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--Tag de configuração que tem como parâmetro 
    dizer que o site irá utilizar 100% da página.-->
    <title>EX001</title><!--Tag que dá um título ao site-->
</head>
<body> <!-- Área Body = Corpo / Conteúdo do site-->
   
    <h1>Olá, Mundo!</h1> <!--Título que pode varia em seis níveis diferentes-->
    <p>Testando a tag de parágrafo.</p> <hr><!--Linha horizontal que não possui tag de fechamento-->
    <p>Sigo em busca de aprender essas técnologias para poder finalmente trabalhar com isso.</p> <hr>

    <h2>Exercício 01</h2>
    <p>Nesta aula aprendi como funciona o esqueleto de um arquivo html e coloquei em prática duas tags, que são de título e pararágrafo. </p>
</body>
</html>
