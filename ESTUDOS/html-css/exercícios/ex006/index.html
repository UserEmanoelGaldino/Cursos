<body>
   <h1>Semântica em HTML5</h1> 

   <p>
        Quando se fala de semântica, o foco está no significado e não na forma. 
   </p>
   <h2>Ponto de Atenção:</h2>
   <p>
        Não utilizar tags descontinuadas do HTML4, pois essas foram descontinuadas por não se encaixarem HTML semântico. <br>

   </p>
