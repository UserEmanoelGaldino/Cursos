<body>
    <h1>Inserindo Vídeos</h1>
    <p>Vídeos hospedados localmente. Ou seja, hospedado no próprio servidor </p>
    <video controls width="500" ><!--Controls = Adiciona os controles do vídeos, width = largura poster= imagem que fica antes de iniciar o vídeo-->

        <source src="midia/meu-video.m4v" type="video/mp4">
        <source src="midia/meu-video.webm" type="video/webm">
        <p><em>Infelizmente o seu navegador não conseguiu reproduzir o vídeo!</em></p>
    </video>

    <h1>Vídeos Externos:</h1>
    <p>Inserindo vídeos de outras provedoras.</p>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
